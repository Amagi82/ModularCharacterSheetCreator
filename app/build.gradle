apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4' //used by LoganSquare for compile-time annotation processing
    }
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "amagi82.modularcharactersheetcreator"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    apt 'com.bluelinelabs:logansquare-compiler:1.1.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.android.support:cardview-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'
    compile 'com.android.support:palette-v7:22.2.1'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.github.lzyzsd:circleprogress:1.1.0' //Circle progress bar- used for blood pools or health bars
    compile 'com.akexorcist:RoundCornerProgressBar:1.2.2' //Usable for health bars
    compile 'com.squareup:otto:1.3.8' //Event Bus for easy & reliable communication between classes
    compile 'com.jakewharton:butterknife:7.0.1' //Dependency injection for views
    compile 'com.colintmiller:simplenosql:0.5.1' //NoSQL database
    compile 'com.bluelinelabs:logansquare:1.1.0'
    compile 'com.github.bumptech.glide:glide:3.6.1' //Image loading and caching
    compile 'com.edmodo:cropper:1.0.1'
    apt 'com.google.dagger:dagger-compiler:2.0.1'
    compile 'com.google.dagger:dagger:2.0.1' //Dependency injection
    provided 'javax.annotation:jsr250-api:1.0' //Required annotations for dagger
    compile 'com.squareup.mortar:mortar:0.19'
    compile 'com.squareup.flow:flow:0.12'

    //Note: "provided" is used to avoid compiling the library with the app
}
