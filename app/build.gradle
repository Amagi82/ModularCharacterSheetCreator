apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "amagi82.modularcharactersheetcreator"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'
    compile 'de.hdodenhof:circleimageview:1.2.2'
    compile 'com.balysv.materialmenu:material-menu-toolbar:1.5.3' //Spinning hamburger to arrow to X button
    compile 'com.afollestad:material-dialogs:0.7.3.4' //Material design confirmation dialogs
    compile 'com.edmodo:cropper:1.0.1' //Photo cropping
    compile 'com.github.lzyzsd:circleprogress:1.1.0' //Circle progress bar- used for blood pools or health bars
    compile 'com.akexorcist:RoundCornerProgressBar:1.1.0' //Usable for health bars
    compile 'com.squareup:otto:1.3.7' //Event Bus for easy & reliable communication between classes
    compile 'com.jakewharton:butterknife:6.1.0' //Dependency injection for views
    compile 'com.google.dagger:dagger:2.0.1' //Dependency injection
    provided 'com.google.dagger:dagger-compiler:2.0.1' //Compiler for dagger - provided rather than compile so it isn't compiled with the app
    provided 'javax.annotation:jsr250-api:1.0' //Required annotations for dagger
}
